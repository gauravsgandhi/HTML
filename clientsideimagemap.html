<!DOCTYPE html>
<html>
<head>
<title>USEMAP Hyperlink Example</title>
</head>
<body>
<p>Search and click the hotspot</p>
<img src=images/1.jpg height="50%" width="50%" alt="HTML Map" border="0" usemap="#html"/>
<!-- Create  Mappings -->
<map name="html">
   <area shape="circle" coords="5,5,20" href="index.html" alt="CSS Link" target="_self" />
   <area shape="rect" coords="90,60,40,40" alt="jQuery Link" href="index.html" target="_self" />
</map>
</body>
</html>
